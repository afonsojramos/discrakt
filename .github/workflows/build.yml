name: Main Workflow

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        rust-version: ["1.70", "stable"]
    runs-on: ubuntu-latest
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libappindicator3-dev libxdo-dev
          version: 1.0

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Unit Tests
        run: |
          cargo check
          cargo test

  # Build artifacts for all platforms when 'build-artifacts' label is present
  build-artifacts:
    name: Build Artifacts
    if: contains(github.event.pull_request.labels.*.name, 'build-artifacts')
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: discrakt.exe
            name: windows
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: discrakt
            name: macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: discrakt
            name: linux-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libappindicator3-dev libxdo-dev

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        env:
          DISCRAKT_VERSION: 0.0.0-test
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: discrakt-${{ matrix.name }}
          path: target/release/${{ matrix.artifact }}
          retention-days: 14
